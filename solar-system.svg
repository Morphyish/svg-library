      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 680 500"
        to="360 680 500"
        dur=".7s"
        repeatCount="indefinite"
      />
    </circle>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
