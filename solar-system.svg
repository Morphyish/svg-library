    <circle cx="827" cy="500" r="2" stroke="black" fill="white">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 795 500"
        to="360 795 500"
        dur="3.5s"
        repeatCount="indefinite"
