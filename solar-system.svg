<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ring { transform-origin: 885px 500px }
    .axis1 { transform: rotate(-17deg) }
    .axis2 { transform: rotate(-15deg) }
    .rotate {
	  animation: rotate 294s linear infinite;
      transform-origin: 885px 500px;
    }
    .pulse { 
      animation: pulse 3s ease-in-out infinite;
      transform-origin: center;
    }
    .delay1 { animation-delay: 1s; }
    .delay2 { animation-delay: 2s; }
    @keyframes rotate {
      0% { transform: rotate(0deg) }
      100% { transform: rotate(-360deg) }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: .6;
      }
      100% {
        transform: scale(1.25);
        opacity: 0;
      }
    }
  </style>

  <circle cx="500" cy="500" r="80" stroke="black" fill="black" />  
  <circle cx="500" cy="500" r="80" stroke="black" fill="none" class="pulse" />
  <circle cx="500" cy="500" r="80" stroke="black" fill="none" class="pulse delay1" />
  <circle cx="500" cy="500" r="80" stroke="black" fill="none" class="pulse delay2" />
	
  <circle cx="610" cy="500" r="3" fill="black">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 500 500"
      to="360 500 500"
      dur="2.4s"
      repeatCount="indefinite"
    />
  </circle>

  <circle cx="645" cy="500" r="5" stroke="black" fill="white">
